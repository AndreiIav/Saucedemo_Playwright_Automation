 <!DOCTYPE html>
<html>
<head>
<title>Playwright Test Reports</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
    h1 { color: #333; }
    .report-list { list-style: none; padding: 0; }
    .report-list li { margin: 15px 0; }
    .report-list a { 
    display: block; 
    padding: 15px; 
    background: #f0f0f0; 
    text-decoration: none; 
    color: #333; 
    border-radius: 5px;
    transition: background 0.3s;
    }
    .report-list a:hover { background: #e0e0e0; }
</style>
</head>
<body>
<h1>Playwright Test Reports</h1>
<ul class="report-list">
    <li><a href="./standard_user">standard_user Test Report</a></li>
    <li><a href="./problem_user">problem_user Test Report</a></li>
    <li><a href="./error_user">error_user Test Report</a></li>
</ul>
</body>
</html>
